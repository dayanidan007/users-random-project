<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">
        <div class="user-container">
            <script id="user-template" type="text/x-handlebars-template">
            <span><img src="{{imguser}}" alt="user pic" id="profile-pic"></span>
            <span class="user-info">
                {{firstName}} {{lastName}}
                <br>
                {{city}} , {{country}}
            </span>
            </script>
        </div>
        <div class="quote-container">
            <script id="quote-template" type="text/x-handlebars-template">
                <div id="qoute">
                <p> Favorite quote:</p>
                "{{quote}}"
                <br>
                -Kany West
               </div>
            </script>
        </div>
        <div class="content-container">
            <div class="pokemon-container">
                <script id="pokemon-template" type="text/x-handlebars-template">
                    <img src="{{pokemonImg}}" alt="pokemon pic" id="pokemon-image">
                     <p id="pokemon-text"> Favorite pokemon: {{pokemonName}}</p>
                </script>
            </div>
            <div class="meat-container">
                <script id="meat-template" type="text/x-handlebars-template">
                     <p class="meat-text">
                        About me:
                        <br> 
                        {{meatText}}
                    </p>
                </script>
            </div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <br>
            <div class="friends-container">
                <script id="friends-template" type="text/x-handlebars-template">
                    <h4 class="_friend"> {{friend1first}} {{friend1last}} <br></h4>
                    <h4 class="_friend"> {{friend2first}} {{friend2last}}<br></h4>
                    <h4 class="_friend"> {{friend3first}} {{friend3last}}<br></h4>
                    <h4 class="_friend"> {{friend4irst}} {{friend4last}}<br></h4>
                    <h4 class="_friend"> {{friend5first}} {{friend5last}}<br></h4>
               </script>
            </div>
        </div>
        <div class="buttons">
            <button onclick="load()">Load User Data</button>
            <button onclick="display()">Display User</button>
            <button onclick="save()">Save User Page</button>
            <button onclick="loading()">Load User Page</button>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>

</body>

</html>
